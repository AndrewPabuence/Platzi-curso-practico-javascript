<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <title>Figuras geometricas</title>
</head>
<body>
    <header>
        <div>
            <h1>
                Figuras geometricas
            </h1>
            <p>Este es el primer taller del curso practico de JavaScript</p>
            <button class="botonTaller"><a href="./descuentos.html">Taller 2 "Descuentos"</a></button>
        </div>
        <img src="./img/figurasColor.png" class="figurasGeo">
    </header>
    <section>
        <div>
            <h2>Calcula el área y perimetro de un cuadrado</h2>
            <img src="./img/cuadrado.png">
        </div>    
        <form>
            <label for="inputCuadrado">
                Escribe cuánto mide cada lado de tu cuadrado:
            </label>
            <input id="inputCuadrado" type="number" />
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perímetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular el área</button>
        </form>
    </section>
    <section>
        <div>
            <h2>Calcular el área y perimetro de un circulo</h2>
            <div class="imgCirculo"></div>
        </div>        
        <form>
            <label for="inputCirculo">
                Escribe cuánto mide el radio de tu circulo:
            </label>
            <input type="number" id="inputCirculo"/>
            <button type="button" onclick="calcularPerimetroCirculo()">Calcular el perimetro</button>
            <button type="button" onclick="calcularAreaCirculo()">Calcular el área</button>

        </form>
    </section>
    <section>
        <div>
            <h2>Calcular el altura, área y perimetro de un triangulo isósceles</h2>
            <div class="imgTriangulo"></div>
        </div>        
        <form>
            <label>
                Escribe los datos de tu triangulo:
            </label>
            <input type="number" id="inputTrianguloLado1" placeholder="Ingresa el lado 1"/>
            <input type="number" id="inputTrianguloLado2" placeholder="Ingresa el lado 2"/>
            <input type="number" id="inputTrianguloBase" placeholder="Ingresa la base"/>
            <button type="button" onclick="calcularPerimetroTriangulo()">Calcular el perimetro</button>
            <button type="button" onclick="calcularAreaTriangulo()">Calcular el área</button>
            <button type="button" onclick="calcularAlturaTriangulo()">Calcular el altura</button>

        </form>
    </section>
    <script src="./figuras.js"></script>
</body>
</html>
